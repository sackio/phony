<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phony Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Phony Call Dashboard</h1>
  <div id="transcript" class="transcript"></div>
  <div id="query-area" class="query" style="display:none;">
    <p id="query-prompt"></p>
    <form id="query-form">
      <input id="query-input" autocomplete="off" />
      <button type="submit">Answer</button>
    </form>
  </div>
  <div id="feedback-area" class="query" style="display:none;">
    <p>Review assistant reply:</p>
    <form id="feedback-form">
      <textarea id="feedback-input"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="controls">
    <form id="speak-form">
      <input id="speak-input" placeholder="Type message" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
    <div id="keypad" class="keypad"></div>
    <div class="call-controls">
      <button id="end-call" type="button">End Call</button>
      <button id="transfer" type="button">Transfer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
