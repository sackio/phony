[tool:pytest]
# Pytest configuration for Phony Voice AI Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Async test support
asyncio_mode = auto

# Output configuration  
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    system: System tests for end-to-end workflows
    agent: Tests specific to agent functionality
    database: Tests for database operations
    api: Tests for API endpoints
    slow: Tests that take longer to run
    external: Tests requiring external services

# Minimum version
minversion = 6.0

# Coverage settings (when using --cov)
[coverage:run]
source = backend
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
show_missing = True
skip_covered = False
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError