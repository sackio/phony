version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-backend
    env_file:
      - .env
    ports:
      - "${PORT:-24187}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: phony-test
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app
      - TESTING=true
    command: /bin/bash

  redis:
    image: redis:alpine
    container_name: phony-redis
    ports:
      - "6379:6379"
