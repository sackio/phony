version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-backend
    env_file:
      - .env
    ports:
      - "${PORT:-24187}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
      - mongodb
      - frontend-build
    environment:
      - PYTHONPATH=/app
      - MONGODB_URL=mongodb://mongodb:27017

  frontend-build:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: phony-frontend-build
    volumes:
      - ./dashboard:/app/output
    command: sh -c "cp -r /app/build/* /app/output/"

  demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-demo
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - backend
      - redis
    environment:
      - PYTHONPATH=/app
      - DEMO_MODE=true
    command: /bin/bash

  human-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-human-demo
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - backend
      - redis
    environment:
      - PYTHONPATH=/app
    command: python3 scripts/docker_human_demo.py
    profiles:
      - human

  twilio-setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-twilio-setup
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: python3 scripts/docker_twilio_setup.py
    profiles:
      - setup

  e2e-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-e2e-test
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - backend
    environment:
      - PYTHONPATH=/app
      - E2E_TEST_MODE=true
    command: /bin/bash
    profiles:
      - test

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: phony-test
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app
      - TESTING=true
    command: /bin/bash

  redis:
    image: redis:alpine
    container_name: phony-redis
    ports:
      - "6380:6379"

  mongodb:
    image: mongo:7
    container_name: phony-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=phony
    volumes:
      - mongodb_data:/data/db

  docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-docs
    volumes:
      - ./docs:/app/docs
      - ./requirements-docs.txt:/app/requirements-docs.txt
    working_dir: /app
    command: >
      sh -c "
        pip install -r requirements-docs.txt &&
        cd docs &&
        jupyter-book build . --path-output _build
      "
    ports:
      - "8080:8080"
    profiles:
      - docs

volumes:
  mongodb_data:
