services:
  mongodb:
    image: mongo:7
    container_name: phony-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-phony}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - voice-network
    mem_limit: 1g
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  voice-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-server
    restart: unless-stopped
    ports:
      - "3004:3004"
    volumes:
      - ./dist:/app/dist:ro
      - ./frontend/dist:/app/frontend/dist:ro
    environment:
      # Server configuration
      PORT: 3004
      PUBLIC_URL: ${PUBLIC_URL:-https://phony.pushbuild.com}

      # Twilio credentials
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_NUMBER: ${TWILIO_NUMBER}

      # ElevenLabs credentials
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      ELEVENLABS_DEFAULT_AGENT_ID: ${ELEVENLABS_DEFAULT_AGENT_ID:-}
      ELEVENLABS_DEFAULT_VOICE_ID: ${ELEVENLABS_DEFAULT_VOICE_ID:-}

      # API Secret
      API_SECRET: ${API_SECRET:-test-secret-12345}

      # MongoDB connection
      MONGODB_URI: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb:27017/phony?authSource=admin

      # Optional settings
      RECORD_CALLS: ${RECORD_CALLS:-false}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - voice-network
    mem_limit: 1g
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  voice-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
