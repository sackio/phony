version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phony-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: phony-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
  redis:
    image: redis:alpine
    container_name: phony-redis
    ports:
      - "6379:6379"
